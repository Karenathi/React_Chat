<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Home</title>
</head>

<body>

    <!--Mode Ligth&Dark-->
    <div class="theme">
        <label>
            <input type="checkbox" name="" id="switch">
            <ion-icon name="moon" class="moon"></ion-icon>
            <ion-icon name="sunny" class="sun"></ion-icon>
            <span class="toogle"></span>
            <span class="animateBg"></span>
        </label>    
    </div>


    <main id="bg">
        <div class="left">
            <img src="pictures/left.jpg" alt="" class="leaf">
        </div>

        <div class="right">
            <h1 id="title">Welcome !</h1>
            <ul class="border">
                <ion-icon name="person-outline" class="icon"></ion-icon>
                <input type="text" id="username" , placeholder="@username">
            </ul>

            <ul  class="border">
                <ion-icon name="planet-outline"  class="icon"></ion-icon>
                <select id="rooms">
                    <option value="global">Global Room</option>
                    <option value="private">Private Room</option>
                    <option value="party">Party Room</option>
                </select>
            </ul>

            <ul>
                <button>JOIN</button>
            </ul>
        </div>
    </main>































     <script src="js/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
